<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="display">
                <h1>Stopwatch Web Application</h1>
                <div id="time">00:00:00</div>
                <br>
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="stop" onclick="stopStopwatch()">Stop</button>
                <button id="lap" onclick="lapTime()">Lap</button>
                <button id="reset" onclick="resetStopwatch()">Reset</button>
            </div>
            <ul id="laps"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
